title: Instruct
"@id": stencila:Instruct
extends: Entity
abstract: true
category: edits
description: Abstract base type for a document editing instruction.
required:
  - text
core:
  - agent
  - executionStatus
properties:
  text:
    "@id": schema:text
    description: The text of the instruction.
    type: string
  agent:
    "@id": schema:agent
    description: The agent that executed the instruction.
    anyOf:
      - $ref: Person
      - $ref: Organization
      - $ref: SoftwareApplication
  executionStatus:
    "@id": stencila:executionStatus
    description: Status of the execution of the instruction.
    $ref: ExecutionStatus
