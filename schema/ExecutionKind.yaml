title: ExecutionKind
'@id': stencila:ExecutionKind
extends: Enumeration
category: flow
description: The kind of execution of a document node.
default: Main
anyOf:
  - const: Main
    '@id': stencila:Main
    description: The node was executed within the main set of kernels for the document.
  - const: Fork
    '@id': stencila:Fork
    description: The node was executed within a forked set of kernels.
