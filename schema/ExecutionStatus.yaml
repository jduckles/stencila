title: ExecutionStatus
'@id': stencila:ExecutionStatus
extends: Enumeration
category: flow
description: Status of the most recent, including any current, execution of a document node.
anyOf:
  - const: Scheduled
    '@id': stencila:Scheduled
  - const: ScheduledPreviouslyFailed
    '@id': stencila:ScheduledPreviouslyFailed
  - const: Running
    '@id': stencila:Running
  - const: RunningPreviouslyFailed
    '@id': stencila:RunningPreviouslyFailed
  - const: Succeeded
    '@id': stencila:Succeeded
  - const: Failed
    '@id': stencila:Failed
  - const: Cancelled
    '@id': stencila:Cancelled
