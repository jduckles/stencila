title: Assistant
"@id": stencila:Assistant
extends: [CreativeWork, Executable]
category: works
description: An assistant for creating and editing document content.
required:
  - name
  - version
  - description
  - instructionTypes
  - nodeTypes
  - content
core:
  - instructionPatterns
properties:
  instructionTypes:
    "@id": stencila:instructionTypes
    description: The types of instructions that the assistant supports
    type: array
    items:
      $ref: InstructionType
  instructionPatterns:
    "@id": stencila:instructionPatterns
    description: Regular expressions used to match the assistant with a user instruction
    type: array
    items:
      type: string
  nodeTypes:
    "@id": stencila:nodeTypes
    description: The types of nodes that the assistant supports
    type: array
    items:
      type: string
  content:
    "@id": stencila:content
    description: The content of the assistant's prompt template.
    type: array
    items:
      $ref: Block
