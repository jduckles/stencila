title: Variable
'@id': stencila:Variable
extends: Entity
category: flow
status: under-development
description: A variable representing a name / value pair.
required:
  - name
core:
  - programmingLanguage
  - nativeType
  - nodeType
  - value
  - valueHint
properties:
  name:
    '@id': schema:name
    description: The name of the variable.
    type: string
    pattern: '[a-zA-Z][a-zA-Z0-9_]*'
    $comment: |
      This regex allows for snake_case and camelCase names but excludes
      PascalCase for names.
  programmingLanguage:
    '@id': schema:programmingLanguage
    type: string
    description: The programming language that the variable is defined in e.g. Python, JSON.
  nativeType:
    '@id': stencila:nativeType
    type: string
    description: The native type of the variable e.g. `float`, `datetime.datetime`, `pandas.DataFrame`
  nodeType:
    '@id': stencila:nodeType
    type: string
    description: The Stencila node type of the variable e.g. `Number`, `DateTime`, `Datatable`.
  value:
    '@id': schema:value
    description: The value of the variable.
    $ref: Node
  valueHint:
    '@id': stencila:valueHint
    description: A hint for the value of the variable.
    $comment: |
      The type of this hint depends on the type of the variable. For strings, arrays and objects
      it will be their length. For `Datatable`s it will be a copy of the table, including
      its column names and types, but with no data. 
    $ref: Node
  