title: If
'@id': stencila:If
extends: Executable
category: flow
description: Show and execute alternative content conditional upon an executed expression.
status: under-development
html:
  elem: div
  custom: true
markdown:
  special: true
proptest: {}
required:
  - clauses
properties:
  clauses:
    '@id': 'stencila:clauses'
    description: The clauses making up the `If` node
    type: array
    items:
      $ref: IfClause
    strip: [code]
    html:
      content: true
    proptest:
      min:
        description: A single fixed clause with a single paragraph.
        value: vec![ifc("true", None::<String>, [p([t("If clause")])])]
      low:
        description: Generate up to 3 arbitrary if clauses
        strategy: vec(IfClause::arbitrary(), size_range(1..=3))
      high:
        description: Generate up to 5 arbitrary if clauses
        strategy: vec(IfClause::arbitrary(), size_range(1..=10))
