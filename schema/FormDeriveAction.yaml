title: FormDeriveAction
'@id': stencila:FormDeriveAction
extends: Enumeration
category: flow
description: Indicates the action (create, update or delete) to derive for a `Form`.
default: Create
anyOf:
  - const: Create
    '@id': stencila:Create
  - const: Update
    '@id': stencila:Update
  - const: Delete
    '@id': stencila:Delete
  - const: UpdateOrDelete
    '@id': stencila:UpdateOrDelete
