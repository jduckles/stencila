title: AuthorRole
'@id': stencila:AuthorRole
extends: Role
category: works
description: An author and their role.
required:
  - author
  - roleName
properties:
  author:
    '@id': schema:author
    description: The author.
    anyOf:
      - $ref: Person
      - $ref: Organization
      - $ref: SoftwareApplication
    dom:
      elem: none
  roleName:
    '@id': schema:roleName
    description: A role played by the author.
    $ref: AuthorRoleName
