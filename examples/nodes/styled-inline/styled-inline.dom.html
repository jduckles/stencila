<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>A</stencila-text>
        <stencila-styled-inline id=xxx code=text-green-600>
          <span slot=content>
            <stencila-text id=xxx>styled span</stencila-text>
          </span>
        </stencila-styled-inline>
        <stencila-text id=xxx>, and one with language specified:</stencila-text>
        <stencila-styled-inline id=xxx code=color:red style-language=css>
          <span slot=content>
            <stencila-text id=xxx>CSS span</stencila-text>
          </span>
        </stencila-styled-inline>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Containing other spans</stencila-text>
        <stencila-styled-inline id=xxx code=text-blue-600>
          <span slot=content>
            <stencila-text id=xxx>blue</stencila-text>
            <stencila-styled-inline id=xxx code=text-red-600>
              <span slot=content>
                <stencila-text id=xxx>red</stencila-text>
              </span>
            </stencila-styled-inline>
            <stencila-text id=xxx>blue</stencila-text>
          </span>
        </stencila-styled-inline>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Containing variable interpolations</stencila-text>
        <stencila-styled-inline id=xxx code='color: {{var1}}; padding: {{var2}}; margin: $var3'>
          <span slot=content>
            <stencila-text id=xxx>styled</stencila-text>
          </span>
        </stencila-styled-inline>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
