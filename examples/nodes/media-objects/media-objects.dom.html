<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>An image</stencila-text>
        <stencila-image-object id=xxx>
          <img src=https://example.org/cat.jpg>
          </img>
        </stencila-image-object>
        <stencila-text id=xxx>, with a caption</stencila-text>
        <stencila-image-object id=xxx>
          <img src=https://example.org/cat.jpg>
          </img>
          <span slot=caption>
            <stencila-text id=xxx>A cat</stencila-text>
          </span>
        </stencila-image-object>
        <stencila-text id=xxx>, with a caption and title</stencila-text>
        <stencila-image-object id=xxx>
          <img src=https://example.org/cat.jpg>
          </img>
          <span slot=title>
            <stencila-text id=xxx>The cat</stencila-text>
          </span>
          <span slot=caption>
            <stencila-text id=xxx>A cat</stencila-text>
          </span>
        </stencila-image-object>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Some audio</stencila-text>
        <stencila-audio-object id=xxx content-url=https://example.org/cat.mp3>
        </stencila-audio-object>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>A video</stencila-text>
        <stencila-video-object id=xxx content-url=https://example.org/cat.mp4>
        </stencila-video-object>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
