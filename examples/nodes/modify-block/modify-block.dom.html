<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>The following code chunk has a suggested modifications.</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-modify-block id=xxx>
      <div slot=content>
        <stencila-code-chunk id=xxx code='# Some code' programming-language=python>
        </stencila-code-chunk>
      </div>
      <span slot=operations>
        <stencila-modify-operation id=xxx target=programmingLanguage value='"javascript"'>
        </stencila-modify-operation>
        <stencila-modify-operation id=xxx target=code value='{"type":"StringPatch","operations":[{"type":"StringOperation","startPosition":0,"endPosition":1,"value":"//"}]}'>
        </stencila-modify-operation>
      </span>
    </stencila-modify-block>
  </section>
</stencila-article>
