<stencila-article id=xxx root>
  <section slot=content>
    <stencila-replace-block id=xxx>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Old paragraph</stencila-text>
          </p>
        </stencila-paragraph>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Another old paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
      <div slot=replacement>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>New paragraph</stencila-text>
          </p>
        </stencila-paragraph>
        <stencila-code-chunk id=xxx code='A new code chunk'>
        </stencila-code-chunk>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Another new paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-replace-block>
    <stencila-replace-block id=xxx suggestion-status=Accepted>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Old paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
      <div slot=replacement>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Accepted new paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-replace-block>
    <stencila-replace-block id=xxx suggestion-status=Rejected>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Old paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
      <div slot=replacement>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Rejected new paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-replace-block>
  </section>
</stencila-article>
