<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>This paragraph has a simple notes:</stencila-text>
        <stencila-note id=xxx note-type=Footnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>A footnote</stencila-text>
              </p>
            </stencila-paragraph>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>, a</stencila-text>
        <stencila-note id=xxx note-type=Endnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>An endnote</stencila-text>
              </p>
            </stencila-paragraph>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>, a</stencila-text>
        <stencila-note id=xxx note-type=Sidenote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>A side note</stencila-text>
              </p>
            </stencila-paragraph>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>This paragraph has a more complex notes:</stencila-text>
        <stencila-note id=xxx note-type=Footnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>A footnote with...</stencila-text>
              </p>
            </stencila-paragraph>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>Another paragraph</stencila-text>
              </p>
            </stencila-paragraph>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>, a</stencila-text>
        <stencila-note id=xxx note-type=Endnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>An endnote with...</stencila-text>
              </p>
            </stencila-paragraph>
            <stencila-code-block id=xxx code='A code block'>
              <pre>
                <code>A code block</code>
              </pre>
            </stencila-code-block>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>, a</stencila-text>
        <stencila-note id=xxx note-type=Sidenote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>A sidenote with...</stencila-text>
              </p>
            </stencila-paragraph>
            <stencila-quote-block id=xxx>
              <blockquote slot=content>
                <stencila-paragraph id=xxx>
                  <p slot=content>
                    <stencila-text id=xxx>A quote block</stencila-text>
                  </p>
                </stencila-paragraph>
              </blockquote>
            </stencila-quote-block>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
