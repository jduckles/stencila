<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>This example only has footnotes (not end or side notes) for compatibility with Markdown roundtrip conversions:</stencila-text>
        <stencila-note id=xxx note-type=Footnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>A paragraph</stencila-text>
              </p>
            </stencila-paragraph>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>, a</stencila-text>
        <stencila-note id=xxx note-type=Footnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>First paragraph.</stencila-text>
              </p>
            </stencila-paragraph>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>Second paragraph.</stencila-text>
              </p>
            </stencila-paragraph>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>, a</stencila-text>
        <stencila-note id=xxx note-type=Footnote>
          <aside slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>A paragraph.</stencila-text>
              </p>
            </stencila-paragraph>
            <stencila-code-block id=xxx code='A code block'>
              <pre>
                <code>A code block</code>
              </pre>
            </stencila-code-block>
            <stencila-quote-block id=xxx>
              <blockquote slot=content>
                <stencila-paragraph id=xxx>
                  <p slot=content>
                    <stencila-text id=xxx>A quote block</stencila-text>
                  </p>
                </stencila-paragraph>
              </blockquote>
            </stencila-quote-block>
          </aside>
        </stencila-note>
        <stencila-text id=xxx>.</stencila-text>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
