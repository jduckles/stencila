<article>
  <p>
    <span>With a number output</span>
    <stencila-code-expression code='6 * 7' programming-language='python'>
      <span slot='output'>
        <stencila-integer>42</stencila-integer>
      </span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With a string output</span>
    <stencila-code-expression code='a string' programming-language='python'>
      <span slot='output'>a string</span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With an array output</span>
    <stencila-code-expression code='[1, 2, 3]' programming-language='python'>
      <span slot='output'>
        <stencila-array>
          <stencila-array-item>
            <stencila-integer>1</stencila-integer>
          </stencila-array-item>
          <stencila-array-item>
            <stencila-integer>2</stencila-integer>
          </stencila-array-item>
          <stencila-array-item>
            <stencila-integer>3</stencila-integer>
          </stencila-array-item>
        </stencila-array>
      </span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With an object output</span>
    <stencila-code-expression code='dict(a=1,b=dict())' programming-language='python'>
      <span slot='output'>
        <stencila-object>
          <stencila-object-item key='a'>
            <stencila-integer>1</stencila-integer>
          </stencila-object-item>
          <stencila-object-item key='b'>
            <stencila-object>
            </stencila-object>
          </stencila-object-item>
        </stencila-object>
      </span>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With no language specified and no output</span>
    <stencila-code-expression code='a + b'>
    </stencila-code-expression>
    <span>.</span>
  </p>
  <p>
    <span>With automatic execution behavior specified and no output</span>
    <stencila-code-expression auto-exec='Never' code='c * d' programming-language='javascript'>
    </stencila-code-expression>
    <span>.</span>
  </p>
</article>
