    <stencila-delete-block id=xxx>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Proposed deleted paragraph</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-delete-block>

          </p>

          </p>
        </stencila-paragraph>
