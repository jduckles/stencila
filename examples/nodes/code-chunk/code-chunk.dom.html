  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>With no language:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-code-chunk id=xxx code='No language'>
    </stencila-code-chunk>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>With language:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-code-chunk id=xxx code='# Some python code
a = 3' programming-language=python>
    </stencila-code-chunk>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>With language and autoExec:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-code-chunk id=xxx auto-exec=Always code='// Javascript' programming-language=js>
    </stencila-code-chunk>

      <p slot=content>
        <stencila-text id=xxx>With label:</stencila-text>
      </p>
    </stencila-paragraph>

    </stencila-code-chunk>

      <p slot=content>
        <stencila-text id=xxx>Code figure with caption:</stencila-text>
      </p>

      <div slot=caption>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Y against X.</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-code-chunk>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Code table with caption:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-code-chunk id=xxx code=head(mtcars) programming-language=r label-type=TableLabel label=1>
      <div slot=caption>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Some cars.</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-code-chunk>
  </section>
