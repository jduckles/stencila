<stencila-article id=xxx root>
  <section slot=content>
    <stencila-admonition id=xxx admonition-type=Note>
      <aside slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>A note</stencila-text>
          </p>
        </stencila-paragraph>
      </aside>
    </stencila-admonition>
    <stencila-admonition id=xxx admonition-type=Warning>
      <p slot=title>
        <stencila-text id=xxx>With a title</stencila-text>
      </p>
      <aside slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>A warning</stencila-text>
          </p>
        </stencila-paragraph>
      </aside>
    </stencila-admonition>
    <stencila-admonition id=xxx admonition-type=Success is-folded=false>
      <aside slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Foldable, but unfolded</stencila-text>
          </p>
        </stencila-paragraph>
      </aside>
    </stencila-admonition>
    <stencila-admonition id=xxx admonition-type=Danger is-folded=true>
      <p slot=title>
        <stencila-text id=xxx>Folded with a title</stencila-text>
      </p>
      <aside slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Foldable</stencila-text>
          </p>
        </stencila-paragraph>
      </aside>
    </stencila-admonition>
    <stencila-admonition id=xxx admonition-type=Tip>
      <p slot=title>
        <stencila-text id=xxx>Nested admonitions</stencila-text>
      </p>
      <aside slot=content>
        <stencila-admonition id=xxx admonition-type=Info>
          <aside slot=content>
            <stencila-admonition id=xxx admonition-type=Success>
              <aside slot=content>
                <stencila-paragraph id=xxx>
                  <p slot=content>
                    <stencila-text id=xxx>This is the first inner-inner admonition</stencila-text>
                  </p>
                </stencila-paragraph>
              </aside>
            </stencila-admonition>
            <stencila-admonition id=xxx admonition-type=Error>
              <aside slot=content>
                <stencila-paragraph id=xxx>
                  <p slot=content>
                    <stencila-text id=xxx>This is the second inner-inner admonition</stencila-text>
                  </p>
                </stencila-paragraph>
              </aside>
            </stencila-admonition>
          </aside>
        </stencila-admonition>
      </aside>
    </stencila-admonition>
  </section>
</stencila-article>
