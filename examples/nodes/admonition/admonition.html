<article>
  <aside data-admonition-type='Note'>
    <p>
      <span>A note</span>
    </p>
  </aside>
  <aside data-admonition-type='Warning' data-title='[{"type":"Text","value":"With a title"}]'>
    <p>
      <span>A warning</span>
    </p>
  </aside>
  <aside data-admonition-type='Success' data-is-folded='false'>
    <p>
      <span>Foldable, but unfolded</span>
    </p>
  </aside>
  <aside data-admonition-type='Danger' data-title='[{"type":"Text","value":"Folded with a title"}]' data-is-folded='true'>
    <p>
      <span>Foldable</span>
    </p>
  </aside>
  <aside data-admonition-type='Tip' data-title='[{"type":"Text","value":"Nested admonitions"}]'>
    <aside data-admonition-type='Info'>
      <aside data-admonition-type='Success'>
        <p>
          <span>This is the first inner-inner admonition</span>
        </p>
      </aside>
      <aside data-admonition-type='Error'>
        <p>
          <span>This is the second inner-inner admonition</span>
        </p>
      </aside>
    </aside>
  </aside>
</article>
