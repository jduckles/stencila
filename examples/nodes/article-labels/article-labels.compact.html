<article><p><span>An example of an article with automatic numbering (setting the </span><code>label</code><span> property) for </span><code>Table</code><span>, </span><code>Figure</code><span> and </span><code>CodeChunk</code><span> nodes.</span></p><p><span>A figure, it should be labelled as Figure one.</span></p><figure data-caption='[{"type":"Paragraph","content":[{"type":"Text","value":"Some white text on orange an background."}]}]'><p><img src='https://placehold.co/300x200/orange/white'></img></p></figure><p><span>Another figure that is actually a code chunk that produces a plot:</span></p><stencila-code-chunk code='plot(1:10)' programming-language='r' label-type='FigureLabel' caption='[{"type":"Paragraph","content":[{"type":"Text","value":"A plot."}]}]'></stencila-code-chunk><p><span>A table:</span></p><table><tbody><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"Species"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"Average Length (cm)"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"Average Weight (kg)"}]}]}]' data-row-type='HeaderRow'></tr><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"Goldfish"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"20.0"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"0.45"}]}]}]'></tr><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"Clownfish"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"10.0"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"0.25"}]}]}]'></tr><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"Trout"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"40.0"}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":"1.50"}]}]}]'></tr></tbody></table><p><span>Another table with a caption generated by code:</span></p><stencila-code-chunk code='head(mtcars)' programming-language='r' label-type='TableLabel' caption='[{"type":"Paragraph","content":[{"type":"Text","value":"Some cars"}]}]'></stencila-code-chunk></article>
