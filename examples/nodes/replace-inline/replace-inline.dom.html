<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Some</stencila-text>
        <stencila-replace-inline id=xxx>
          <span slot=content>
            <stencila-text id=xxx>old</stencila-text>
          </span>
          <span slot=replacement>
            <stencila-text id=xxx>new</stencila-text>
          </span>
        </stencila-replace-inline>
        <stencila-text id=xxx>text.</stencila-text>
      </p>
    </stencila-paragraph>
  </section>
</stencila-article>
