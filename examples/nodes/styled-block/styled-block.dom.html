<stencila-article id=xxx root>
  <section slot=content>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>A styled block with two paragraphs:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-styled-block id=xxx code='rounded border border-solid border-blue-200 bg-blue-100 p-2'>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Styled paragraph one.</stencila-text>
          </p>
        </stencila-paragraph>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Styled paragraph two.</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-styled-block>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>With style language specified:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-styled-block id=xxx code=color:red style-language=css>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Styled paragraph.</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-styled-block>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Nested styled blocks:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-styled-block id=xxx code='bg-red-100 p-2'>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Outer paragraph.</stencila-text>
          </p>
        </stencila-paragraph>
        <stencila-styled-block id=xxx code=bg-blue-100>
          <div slot=content>
            <stencila-paragraph id=xxx>
              <p slot=content>
                <stencila-text id=xxx>Inner paragraph.</stencila-text>
              </p>
            </stencila-paragraph>
          </div>
        </stencila-styled-block>
      </div>
    </stencila-styled-block>
    <stencila-paragraph id=xxx>
      <p slot=content>
        <stencila-text id=xxx>Containing variable interpolations:</stencila-text>
      </p>
    </stencila-paragraph>
    <stencila-styled-block id=xxx code='bg-red-{{var1}} p-$var2 m-$var3'>
      <div slot=content>
        <stencila-paragraph id=xxx>
          <p slot=content>
            <stencila-text id=xxx>Dynamically styled paragraph.</stencila-text>
          </p>
        </stencila-paragraph>
      </div>
    </stencila-styled-block>
  </section>
</stencila-article>
