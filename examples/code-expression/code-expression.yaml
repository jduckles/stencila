type: Article
content:
- type: Paragraph
  content:
  - type: Text
    value: 'With a number output: '
  - type: CodeExpression
    code: 6 * 7
    programmingLanguage: python
    output: 42
- type: Paragraph
  content:
  - type: Text
    value: 'With a string output: '
  - type: CodeExpression
    code: '''a string'''
    programmingLanguage: python
    output: a string
- type: Paragraph
  content:
  - type: Text
    value: 'With an array output: '
  - type: CodeExpression
    code: '[1, 2, 3]'
    programmingLanguage: python
    output:
    - 1
    - 2
    - 3
- type: Paragraph
  content:
  - type: Text
    value: 'With an object output: '
  - type: CodeExpression
    code: dict(a=1,b=dict())
    programmingLanguage: python
    output:
      a: 1
      b: {}
- type: Paragraph
  content:
  - type: Text
    value: 'With no language: '
  - type: CodeExpression
    code: a + b
- type: Paragraph
  content:
  - type: Text
    value: 'With automatic execution behavior specified '
  - type: CodeExpression
    autoExec: Never
    code: c * d
    programmingLanguage: javascript
