<article>
  <p>
    <span>This example only has footnotes (not end or side notes) for compatibility with Markdown roundtrip conversions:</span>
    <stencila-note note-type='Footnote'>
      <p>
        <span>A paragraph</span>
      </p>
    </stencila-note>
    <span>, a</span>
    <stencila-note note-type='Footnote'>
      <p>
        <span>First paragraph.</span>
      </p>
      <p>
        <span>Second paragraph.</span>
      </p>
    </stencila-note>
    <span>, a</span>
    <stencila-note note-type='Footnote'>
      <p>
        <span>A paragraph.</span>
      </p>
      <pre>A code block</pre>
      <blockquote>
        <p>
          <span>A quote block</span>
        </p>
      </blockquote>
    </stencila-note>
    <span>.</span>
  </p>
</article>
