<!DOCTYPE html><html lang="en"><head><title>Untitled</title></head><body><article><p><span>An example of an article with automatic numbering (setting the </span><code>label</code><span> property) for </span><code>Table</code><span>, </span><code>Figure</code><span> and </span><code>CodeChunk</code><span> nodes.</span></p><p><span>A figure, it should be labelled as Figure one.</span></p><figure data-caption='[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Some white text on orange an background."}}]}]'><p><img src='https://placehold.co/300x200/orange/white'></img></p></figure><p><span>Another figure that is actually a code chunk that produces a plot:</span></p><stencila-code-chunk code='{"string":"plot(1:10)"}' programming-language='r' label-type='FigureLabel' caption='[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"A plot."}}]}]'></stencila-code-chunk><p><span>A table:</span></p><table><tbody><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Species"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Average Length (cm)"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Average Weight (kg)"}}]}]}]' data-row-type='HeaderRow'></tr><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Goldfish"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"20.0"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"0.45"}}]}]}]'></tr><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Clownfish"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"10.0"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"0.25"}}]}]}]'></tr><tr data-cells='[{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Trout"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"40.0"}}]}]},{"type":"TableCell","content":[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"1.50"}}]}]}]'></tr></tbody></table><p><span>Another table with a caption generated by code:</span></p><stencila-code-chunk code='{"string":"head(mtcars)"}' programming-language='r' label-type='TableLabel' caption='[{"type":"Paragraph","content":[{"type":"Text","value":{"string":"Some cars"}}]}]'></stencila-code-chunk></article></body></html>
