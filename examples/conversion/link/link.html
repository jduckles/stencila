<article>
  <p>
    <span>A link</span>
    <a href='https://example.org'>
      <span>example.org</span>
    </a>
    <span>.</span>
  </p>
  <p>
    <span>A &#x27;autolink&#x27; link where content is same as the target</span>
    <a href='https://example.com'>
      <span>https:&#x2F;&#x2F;example.com</span>
    </a>
    <span>.</span>
  </p>
  <p>
    <span>With a title and styled content</span>
    <a href='https://example.org' title='a title'>
      <strong>
        <span>example.org</span>
      </strong>
    </a>
    <span>.</span>
  </p>
</article>
